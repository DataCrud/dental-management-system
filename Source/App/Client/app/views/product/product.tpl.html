<div class="row">

    <div>
        <button ui-sref="root.dashboard" class="btn btn-link" data-toggle="tooltip" data-placement="right" title="Back"><span class="glyphicon glyphicon-arrow-left"></span></button>
    </div>

    <div class="col col-xs-12 col-sm-5 col-md-5 col-lg-5">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Add Product</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" ng-submit="save()">
                    <div class="form-group">
                        <label class="control-label col col-xs-12 col-sm-4 col-md-4 col-lg-4">Code :</label>
                        <div class="col col-xs-12 col-sm-8 col-md-8 col-lg-8">
                            <input type="text" class="form-control text-uppercase" name="Code" ng-model="product.Code"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col col-xs-12 col-sm-4 col-md-4 col-lg-4">Name :</label>
                        <div class="col col-xs-12 col-sm-8 col-md-8 col-lg-8">
                            <input type="text" class="form-control text-capitalize" name="Name" ng-model="product.Name" required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col col-xs-12 col-sm-4 col-md-4 col-lg-4">Starting Inventory :</label>
                        <div class="col col-xs-12 col-sm-8 col-md-8 col-lg-8">
                            <input type="text" class="form-control" name="StartingInventory" ng-model="product.StartingInventory" required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col col-xs-12 col-sm-4 col-md-4 col-lg-4">Minimum Required :</label>
                        <div class="col col-xs-12 col-sm-8 col-md-8 col-lg-8">
                            <input type="text" class="form-control" name="MinimumRequired" ng-model="product.MinimumRequired"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col col-xs-12 col-sm-4 col-md-4 col-lg-4">Unit Price :</label>
                        <div class="col col-xs-12 col-sm-8 col-md-8 col-lg-8">
                            <input type="text" class="form-control" name="UnitPrice" ng-model="product.UnitPrice"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col col-xs-12 col-sm-4 col-md-4 col-lg-4">Sale Price :</label>
                        <div class="col col-xs-12 col-sm-8 col-md-8 col-lg-8">
                            <input type="text" class="form-control" name="SalePrice" ng-model="product.SalePrice"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col col-xs-12 col-sm-4 col-md-4 col-lg-4">&nbsp;</label>
                        <div class="col col-xs-12 col-sm-8 col-md-8 col-lg-8">
                            <button ng-show="!isUpdateMode" type="submit" class="btn btn-floating btn-info">Save</button>
                            <button ng-show="isUpdateMode" type="button" class="btn btn-floating btn-danger" ng-click="update()">Update</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel-footer"></div>
        </div>
    </div>

    <div class="col col-xs-12 col-sm-7 col-md-7 col-lg-7">
        <div class="panel panel-info">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <h3 class="panel-title">Product List</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <form ng-submit="search()">
                        <div class="col col-xs-9 col-sm-7 col-md-7 col-lg-7">
                            <input class="form-control input-field" type="text" placeholder="Search By Code, Name" required="required" ng-model="key" ng-change="isKeyNull(key)"/>
                        </div>
                        <div class="col col-xs-3 col-sm-2 col-md-2 col-lg-2">
                            <button type="submit" class="btn btn-default pull-left"><span class="glyphicon glyphicon-search"></span></button>
                            <button type="reset" class="btn btn-default pull-right" ng-click="getProducts()"><span class="glyphicon glyphicon-remove"></span></button>
                        </div>
                    </form>
                    <!--<button type="submit" class="btn btn-info pull-right">Print</button>-->
                </div>
            </div>

            <!-- Table -->
            <table class="table table-responsive table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Code</th>
                        <th>Name</th>
                        <th class="col col-xs-1 col-sm-1 col-md-1 col-lg-1">Starting Inventory</th>
                        <th >Min. Req.</th>
                        <th>Unit Price</th>
                        <th>Sale Price</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="p in products track by $index">
                        <td>{{$index + 1}}</td>
                        <td>{{p.Code}}</td>
                        <td>{{p.Name}}</td>
                        <td>{{p.StartingInventory}}</td>
                        <td>{{p.MinimumRequired}}</td>
                        <td>{{p.UnitPrice}}</td>
                        <td>{{p.SalePrice}}</td>
                        <td>
                            <a class="glyphicon glyphicon-edit" style="cursor: pointer;" ng-click="edit(p.Id)"></a>
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            <a class="glyphicon glyphicon-remove" style="cursor: pointer;" ng-click="delete(p.Id)"></a>
                        </td>
                    </tr>                    
                </tbody>
            </table>

            <div class="panel-footer">

            </div>
        </div>
    </div>

        
</div>

<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
