<!doctype html>
<html lang="en" ng-app="dentalApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Dental Management System</title>


    <link href="Content/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/ng-grid.min.css" rel="stylesheet" />
    <link href="Content/angular-busy.css" rel="stylesheet" />

    <link rel="stylesheet" href="dist/styles/v1.0.0/style.min.css" />

</head>
<body>


    <header ng-include="'dist/views/v1.0.0/nav.html'"></header>


    <div class="container">
        <div class="alertStyle alert-block text-center fade out" ng-class="{in: alert.isAlert}">
            <span ng-hide="alert.autoHide">
                <uib-alert type="{{alert.type}}" close="alert.close()">{{alert.msg}} </uib-alert>
            </span>
            <span ng-show="alert.autoHide">
                <uib-alert type="{{alert.type}}">{{alert.msg}}</uib-alert>
            </span>
        </div>
    </div>

    <div ui-view class="container-fluid slide"></div>

    <footer ng-include="'dist/views/v1.0.0/footer.html'"></footer>


    <!-- Scripts -->
    <script src="Scripts/jquery-2.2.3.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>

    <!-- angularjs -->
    <script src="Scripts/angular/angular.min.js"></script>


    <!-- angular-ui-bootstrap -->
    <script src="Scripts/angular-ui/angular-ui-router.min.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap.min.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap-tpls.min.js"></script>


    <!-- ng-grid -->
    <script src="Scripts/ng-grid.min.js"></script>

    <!-- angular-busy -->
    <script src="Scripts/angular-busy.min.js"></script>

    <!-- checklist -->
    <script src="Scripts/checklist-model.js"></script>

    <!-- app scripts -->

    <script src="dist/scripts/v1.0.0/config.min.js"></script>
    <script src="dist/scripts/v1.0.0/directive.min.js"></script>
    <script src="dist/scripts/v1.0.0/service.min.js"></script>
    <script src="dist/scripts/v1.0.0/controller.min.js"></script>
       

    <!-- app scripts end -->

    <script>
        $(document).on('click', function() {
            $('.collapse').collapse('hide');
        });
    </script>
</body>
</html>
