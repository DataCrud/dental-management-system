<div class="row">

    <div>
        <button ui-sref="root.dashboard" class="btn btn-link" data-toggle="tooltip" data-placement="right" title="Back"><span class="glyphicon glyphicon-arrow-left"></span></button>
    </div>




    <div class="col col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="panel panel-success">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <h3 class="panel-title">Stock Report</h3>
            </div>
            <div class="panel-body">
                <form ng-submit="getReport()">
                    <div class="col col-xs-10 col-sm-3 col-md-2 col-lg-2">
                        <input class="form-control input-field" type="date" required="required" ng-model="filter.From"/>
                        <br class="visible-xs-block"/>
                    </div>
                    <div class="col col-xs-10 col-sm-3 col-md-2 col-lg-2">
                        <input class="form-control input-field" type="date" required="required" ng-model="filter.To"/>
                        <br class="visible-xs-block" />
                    </div>
                    <div class="col col-xs-2 col-sm-1 col-md-1 col-lg-1">
                        <button type="submit" class="btn btn-default pull-left"><span class="glyphicon glyphicon-search"></span></button>
                    </div>
                </form>
                <!--<div class="col col-xs-5 col-sm-3 col-md-2 col-lg-2">
                    <select class="form-control" ng-options="i.Id as i.Name for i in productsName" ng-model="filter.ProductId"></select>
                    <br class="visible-sm-block"/>
                </div>
                <div class="col col-xs-5 col-sm-3 col-md-2 col-lg-2">
                    <select class="form-control" ng-options="i.Id as i.Name for i in status" ng-model="filter.StatusId"></select>
                    <br class="visible-xs-block"/>
                </div>
                <div class="col col-xs-10 col-sm-3 col-md-2 col-lg-2">
                    <select class="form-control" ng-options="i.Id as i.Name for i in daysFilter" ng-model="filter.DaysFilterId"></select>
                </div>-->

                <div class="col col-xs-2 col-sm-1 col-md-1 col-lg-1 pull-right">
                    <button class="btn btn-success" ng-click="open('lg')">Print</button>
                </div>
            </div>

            <h4 class="text-center">Stock Report - <i>From: <span class="text-primary">{{filter.From | date: 'dd-MM-yyyy'}}</span> To: <span class="text-primary">{{filter.To | date: 'dd-MM-yyyy'}}</span></i></h4>
            <!-- Table -->
            <table class="table table-responsive table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Total Received</th>
                        <th>Total Shipped</th>
                        <th>On Hand</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="i in inventoryReports">
                        <td>{{i.Name}}</td>
                        <td>{{i.Received}}</td>
                        <td>{{i.Shipped}}</td>                    
                        <td>{{i.OnHand}}</td>                    
                    </tr>
                    
                </tbody>
            </table>

            <div class="panel-footer">

            </div>
        </div>
    </div>
</div>


<!-- Print Model -->
<script type="text/ng-template" id="inventoryReportModal.html">
    <div class="modal-header">
        <h3 class="modal-title">Appointment Copy</h3>
    </div>
    <div class="modal-body" id="printableModel" style="width:750px; height:auto; float:left">
        <div class="col col-md-12" style="width:96%; float:left; padding: 2%">
            <div class="row text-left">
                <img src="app../../images/logo/logo-raw.png" />
            </div>
            <br />
            <div class="row" width="96%">
                <h4 class="text-left">Stock Report :- <i> From : <span class="text-primary">{{dateRange.From | date: 'dd-MM-yyyy'}}</span> To : <span class="text-primary">{{dateRange.To | date: 'dd-MM-yyyy'}}</span></i></h4>
                <!-- Table -->
                <table class="table table-responsive table-striped table-bordered table-hover" width="750" border="1">
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <!--<th>Service</th>-->
                            <th>Total Received</th>
                            <th>Total Shipped</th>
                            <th>On Hand</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="i in reports">
                            <td>{{i.Name}}</td>
                            <td>{{i.Received}}</td>
                            <td>{{i.Shipped}}</td>
                            <td>{{i.OnHand}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <br />

        </div>
    </div>
    <div class="modal-footer">
        <div class="col col-md-12">
            <button class="btn btn-info pull-left" type="button" ng-click="printDiv('printableModel')">Print</button>
            <!--<button class="btn btn-primary" type="button" ng-click="ok()">OK</button>-->
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</script>
<!-- end -->

    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
